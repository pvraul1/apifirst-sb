type: object
properties:  
  id:
    type: string
    format: uuid
    description: "The unique identifier of the category."
    readOnly: true
  category:
    type: string
    description: "The category of the product."
    minLength: 3
    maxLength: 25
    example: "Electronics"
  description:
    type: string
    description: "A description of the category."
    minLength: 3
    maxLength: 25
    example: "Electronics and gadgets"
  dateCreated:
    type: string
    format: date-time
    description: "The date the category was created."
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: "The date the category was updated."
    readOnly: true
required:
  - category
  - description