type: object
properties: 
  productId: 
    type: string
    format: uuid
    description: "The unique identifier for a product."
  description: 
    type: string
    description: "A description of the product."
  dimentions:
    $ref: 'dimentions.yaml'
  categories:
    type: array
    items:
      $ref: 'category.yaml'
  images:
    type: array
    items:
      $ref: 'image.yaml'
  price:
    type: string
    pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
  cost:
    type: string
    pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
  dateCreated:
    type: string
    format: date-time
    description: The date the image was created
  dateUpdated:
    type: string
    format: date-time
    description: The date the image was updated