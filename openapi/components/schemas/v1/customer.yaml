type: object
properties:
  id:
    type: string
    format: uuid
    description: "The unique identifier of the customer."
  name:
    $ref: 'name.yaml'
  shipToAddress:
    $ref: 'address.yaml'
  billToAddress:
    $ref: 'address.yaml'
  email:
    type: string
    description: "The email address of the customer."
    maxLength: 255
    minLength: 3
    example: "rperezv365@gmail.com"
  phone:
    type: string
    description: "The phone number of the customer."
    maxLength: 15
    minLength: 7
    example: "123-456-7890"
  paymentMethod:
    type: array
    description: "The payment methods of the customer."
    items:
      $ref: payment_method.yaml
required: 
  - name
  - shipToAddress
  - billToAddress