type: object
properties:
  id:
    type: string
    format: uuid
    description: "The unique identifier of the payment method."
  displayName:
    type: string
    description: "The display name of the payment method."
    example: "John Doe's Visa"
    minLength: 2
    maxLength: 100
  cardNumber:
    type: integer
    description: "The card number of the payment method."
    example: 4111111111111111
  expiryMonth:
    type: integer
    description: "The expiry month of the payment method."  
    example: 12
  expiryYear:
    type: integer
    description: "The expiry year of the payment method."
    example: 2023
  cvv:
    type: integer
    description: "The CVV of the payment method."
    example: 123
  dateCreated:
    type: string
    format: date-time
    description: "The date the payment method was created."
    example: "2021-01-01T00:00:00Z"
  dateUpdated:
    type: string
    format: date-time
    description: "The date the payment method was last updated."
    example: "2021-01-01T00:00:00Z"